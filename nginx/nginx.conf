events { }

http {
    client_max_body_size 0;  # Increase max body size to infinity
    proxy_buffering off;
    proxy_request_buffering off;
    ignore_invalid_headers off;

    upstream vista_api {
        server 172.10.0.10:9000;
    }

    upstream vista_console {
        server 172.10.0.10:9001;
    }

    upstream abaco_api {
        server 172.10.0.20:9000;
    }

    upstream abaco_console {
        server 172.10.0.20:9001;
    }

    upstream ak_api {
        server 172.10.0.30:9000;
    }

    upstream ak_console {
        server 172.10.0.30:9001;
    }

    # Redirect HTTP to HTTPS for all server names
    server {
        listen 80;
        server_name console_s3_vista.stelar.gr;
        return 301 https://$host$request_uri;
    }

    server {
        listen 80;
        server_name api_s3_vista.stelar.gr;
        return 301 https://$host$request_uri;
    }

    server {
        listen 80;
        server_name console_s3_abaco.stelar.gr;
        return 301 https://$host$request_uri;
    }

    server {
        listen 80;
        server_name api_s3_abaco.stelar.gr;
        return 301 https://$host$request_uri;
    }

    server {
        listen 80;
        server_name console_s3_ak.stelar.gr;
        return 301 https://$host$request_uri;
    }

    server {
        listen 80;
        server_name api_s3_ak.stelar.gr;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name console_s3_vista.stelar.gr;
        
        ssl_certificate /certs/fullchain.pem;
        ssl_certificate_key /certs/key.pem;

        location / {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-NginX-Proxy true;

            # This is necessary to pass the correct IP to be hashed
            real_ip_header X-Real-IP;

            proxy_connect_timeout 300;

            # To support websockets in MinIO versions released after January 2023
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            # Some environments may encounter CORS errors (Kubernetes + Nginx Ingress)
            # Uncomment the following line to set the Origin request to an empty string
            # proxy_set_header Origin '';

            chunked_transfer_encoding off;

            proxy_pass http://vista_console;
        }
    }

    server {
        listen 443 ssl;
        server_name api_s3_vista.stelar.gr;

        ssl_certificate /certs/fullchain.pem;
        ssl_certificate_key /certs/key.pem;

        location / {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 300;
            # Default is HTTP/1, keepalive is only enabled in HTTP/1.1
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            chunked_transfer_encoding off;
            proxy_pass http://vista_api;
        }
    }

